<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آکادمی آریولرن</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 180px;
            margin-bottom: 30px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        h1 {
            font-size: 2.8rem;
            margin: 0;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        p {
            font-size: 1.4rem;
            margin-top: 15px;
            opacity: 0.9;
        }
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #fff;
            margin: 0 3px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="آکادمی آریولرن" class="logo">
    <h1>آکادمی آریولرن</h1>
    <p>در حال بارگذاری... <span class="dot"></span><span class="dot"></span><span class="dot"></span></p>
</body>
</html>
